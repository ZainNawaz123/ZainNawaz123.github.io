<script>
  // Copy email to clipboard
  (function(){
    const btn = document.getElementById('copyBtn');
    const link = document.getElementById('emailLink');
    if(!btn || !link) return;
    btn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(link.textContent.trim());
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy', 1400);
      } catch(e){
        btn.textContent = 'Press Ctrl+C';
        setTimeout(() => btn.textContent = 'Copy', 1400);
      }
    });
  })();

  // Build a mailto URL from form fields (works without backend)
  (function(){
    const form = document.getElementById('mailtoForm');
    if(!form) return;
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Basic honeypot
      if (document.getElementById('website').value) return;

      const to = 'zain081206@gmail.com';
      const name = document.getElementById('name').value.trim();
      const from = document.getElementById('email').value.trim();
      const topic = document.getElementById('topic').value.trim();
      const msg = document.getElementById('message').value.trim();

      const subject = encodeURIComponent(`[${topic}] Message from ${name}`);
      const body = encodeURIComponent(
`Name: ${name}
Email: ${from}

${msg}

--- 
Sent from zainnawaz.ca contact form`
      );
      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
    });
  })();
</script>
